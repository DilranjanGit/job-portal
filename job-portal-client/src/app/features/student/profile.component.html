
<!-- src/app/features/student/profile/profile.component.html -->
<div class="container">
  <h2>Profile</h2>

  <form [formGroup]="form" (ngSubmit)="onSave()">
    <div class="form-group">
      <label>Full Name</label>
      <input class="form-control" formControlName="fullName" />
      <div class="error" *ngIf="form.get('fullName')?.touched && form.get('fullName')?.invalid">
        <small *ngIf="form.get('fullName')?.errors?.['required']">Required</small>
        <small *ngIf="form.get('fullName')?.errors?.['minlength']">Min 2 chars</small>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="email" formControlName="email" />
      <div class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        <small *ngIf="form.get('email')?.errors?.['required']">Required</small>
        <small *ngIf="form.get('email')?.errors?.['email']">Invalid email</small>
      </div>
    </div>
<!-- phonenumber is required and must be at least 10 digits with country code formate like +91-XXXXXXXXXX -->
    <div class="form-group">
      <label>Phone Number</label>
      <input class="form-control" formControlName="phoneNumber" placeholder="+91-XXXXXXXXXX" />
      <div class="error" *ngIf="form.get('phoneNumber')?.touched && form.get('phoneNumber')?.invalid">
        <small *ngIf="form.get('phoneNumber')?.errors?.['required']">Required</small>
        <small *ngIf="form.get('phoneNumber')?.errors?.['pattern']">Invalid phone number</small>
      </div>
    </div>
    <!-- Higher Education is required -->
    <div class="form-group">
      <label>Higher Education</label>
      <input class="form-control" formControlName="education" />
      <div class="error" *ngIf="form.get('education')?.touched && form.get('education')?.invalid">
        <small *ngIf="form.get('education')?.errors?.['required']">Required</small>
      </div>
    </div>
    <!-- Location is required -->
    <div class="form-group">
      <label>Location</label>
      <input class="form-control" formControlName="location" placeholder="e.g., Mumbai, MH" />
      <div class="error" *ngIf="form.get('location')?.touched && form.get('location')?.invalid">
        <small *ngIf="form.get('location')?.errors?.['required']">Required</small>
      </div>
    </div>
<!-- Skills comma separated and at least 2 chars required -->

    <div class="form-group">
      <label>Skills (comma-separated)</label>
      <input class="form-control" formControlName="skillsCsv" placeholder="Angular, TypeScript, Node.js" />
      <div class="error" *ngIf="form.get('skillsCsv')?.touched && form.get('skillsCsv')?.invalid">
        <small *ngIf="form.get('skillsCsv')?.errors?.['required']">Required</small>
        <small *ngIf="form.get('skillsCsv')?.errors?.['minlength']">Min 2 chars</small>
      </div>
    </div>

    <button class="btn" type="submit">Save</button>

    <div class="preview" *ngIf="saved">âœ… Profile saved</div>
    <div class="error" *ngIf="error">{{ error }}</div>
  </form>
</div>
