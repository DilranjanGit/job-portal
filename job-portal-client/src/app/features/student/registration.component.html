
<!-- student-registration.component.html -->
<div class="container">
  <h2>Student Registration</h2>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- Full Name -->
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input
        id="fullName"
        type="text"
        class="form-control"
        formControlName="fullName"
        placeholder="Enter your full name"
      />
      <div class="error" *ngIf="form['fullName'].touched && form['fullName'].invalid">
        <small *ngIf="form['fullName'].errors?.['required']">Full name is required.</small>
        <small *ngIf="form['fullName'].errors?.['minlength']">
          Name must be at least 2 characters.
        </small>
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter your email"
      />
      <div class="error" *ngIf="form['email'].touched && form['email'].invalid">
        <small *ngIf="form['email'].errors?.['required']">Email is required.</small>
        <small *ngIf="form['email'].errors?.['email']">Enter a valid email.</small>
      </div>
    </div>

      <label for="education">Education</label>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          class="form-control"
          formControlName="password"
          placeholder="Enter a strong password"
          autocomplete="new-password"
        />
        <button type="button" class="toggle" (click)="showPassword = !showPassword">
          {{ showPassword ? 'Hide' : 'Show' }}
        </button>
      </div>
      <div class="error" *ngIf="form['password'].touched && form['password'].invalid">
        <small *ngIf="form['password'].errors?.['required']">Password is required.</small>
        <small *ngIf="form['password'].errors?.['minlength']">Minimum 6 characters.</small>
        <small *ngIf="form['password'].errors?.['pattern']">Password must contain at least one uppercase letter, one lowercase letter, and one number.</small>
      </div>
    </div>

   
<div class="button-row">
  <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  <button type="button" (click)="goToLogin()">Back</button>
</div>

    
  </form>
  
</div>
